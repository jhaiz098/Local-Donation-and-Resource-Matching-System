<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign Up</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="bootstrap-5.3.8-dist/css/bootstrap.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100 my-5 mx-2" style="background-color:var(--bs-gray-300);">
	<div class="container">
		<div class="row h-100 d-flex justify-content-center">

			<!--left-->
			<!-- <div class="col-md-8 d-flex shadow-lg rounded-start-3 justify-content-center align-items-center bg-light text-white p-5"> -->
				<!-- <h1 class="display-5 text-black fw-bold m-0">Website Name</h1> -->
			<!-- </div> -->

			<!--right-->
			<div class="col-12 col-lg-6 bg-dark shadow-lg rounded-3 text-white d-flex flex-column justify-content-center p-5">
				<h4 class="text-center mb-4">Register</h4>
				<form>
					<div class="mb-3">
						<label class="form-label">Username:</label>
						<input type="text" class="form-control bg-secondary border-0 text-white" placeholder="Enter username">
					</div>

					<div class="mb-3">
						<label class="form-label">First Name:</label>
						<input type="text" class="form-control bg-secondary border-0 text-white" placeholder="Enter username">
					</div>

					<div class="mb-3">
						<label class="form-label">Last Name:</label>
						<input type="text" class="form-control bg-secondary border-0 text-white" placeholder="Enter username">
					</div>
					
					<div class="mb-3">
						<label class="form-label">Password:</label>
						<input type="password" class="form-control bg-secondary border-0 text-white" placeholder="Enter password">
					</div>
					
					<div class="mb-3">
						<label class="form-label">Confirm Password:</label>
						<input type="password" class="form-control bg-secondary border-0 text-white" placeholder="Enter password">
					</div>

					<button type="submit" class="btn btn-primary w-100 fw-semibold">Register</button>
				</form>

				<div>
					Already have an account? <a href="login.html" style="color:var(--bs-blue)">Log In</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
